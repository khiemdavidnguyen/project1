<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome Login and Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center"> Welcome to the Employee Reimubrsement System </h1>

<form action='login' method='POST' class="pt-100">
	<div class="row justify-content-center">
  		<div class="form-group col-4">
    		<label for="exampleInputEmail1" class="font-weight-bolder">Username</label>
   			<input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
    		
  		</div>
  	</div>
  	
 	<div class="row justify-content-center">
  		<div class="form-group col-4">
	    <label for="exampleInputPassword1" class="font-weight-bolder">Password</label>
	    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
	  </div>
	 </div>
	 
	 <div class="row justify-content-center">
  		<div class="form-group col-4">
  			<button type="submit" class="btn btn-success btn-block">Login</button>
  		</div>
  	</div>
  	
  	
</form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
