<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Submit Request</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<h1 class="text-center"> Employee Submit a Reimbursement Request</h1>

	<div class="container">
		<h2>Submit a Reimbursement Request</h2>
		<br>
		<form action="newRequest" method="POST">
			<label>Request Amount</label>
			<input type="text" name="amount" class="form-control" required> 
			<label>Description</label>
			<input type="text" name="description" class="form-control" required> 
			<label>Attach Receipt</label>
			<input type="file" name="receipt" class="form-control" > 
			<label>Type</label><br>
			<input type="radio" name="type" value="1"> Hardware<br>
			<input type="radio" name="type" value="2"> Software<br>
			<input type="radio" name="type" value="3"> Food<br>
			<input type="radio" name="type" value="4"> Travel<br>
			<input type="radio" name="type" value="5"> Other<br><br>
			
			<input type="submit" value="Submit Request" class="btn btn-primary">	
		</form>
	</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	crossorigin="anonymous"></script>
</body>
</html>
